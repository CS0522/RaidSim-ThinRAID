# unit: ms; Byte
seed: 0
num_disks: 4
max_disks: 10
block_size: 4096
chunk_size: 4096
num_reqs: 20
req_size: 4096
# 'rand' or 'seq'
workload: 'rand'
# 0.0 ~ 1.0
write_frac: 0.0
rand_range: 20
raid_level: 5
# 'LS' or 'LA'
raid5_type: 'LS'
timing: False
solve: True
# 打印 read/write requests
print_physical: False

# Disk
num_tracks: 100
blocks_per_track: 100
seek_time: 10
xfer_time: 0.1
queue_len: 8
# 磁盘休眠超时
sleep_timeout: 100

# trace file path
raw_file: "./trace/hm_1_min.csv"
# process_file: "./trace/hm_1_processed.csv"
process_file: "./trace/generated.csv"

# time interval for IO statistics
time_interval: 100

# predictor
t_up: 2
t_down: 1.5
n_step: 2
miu: 0.5

# thinraid enable
thinraid: False

